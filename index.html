<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- INPUTS -->

    <div class="info">

      <div class="days-con">
        <label for="days" class="lb-d">Day</label>
        <input type="text" placeholder="DD" class="DD">
        <span class="err-d">This Field is requeried</span>
        <span class="err-vd">Must be a valid Day</span>
        <span class="err-valid">Must be a valid Date</span>
      </div>

      <div class="mo-con">
        <label for="month" class="lb-m">MONTH</label>
        <input type="text" placeholder="MM" class="MM">
        <span class="err-m">This Field is requeried</span>
        <span class="err-vm">Must be a valid Month</span>

      </div>

      <div class="y-con">
        <label for="year" class="lb-y">YEAR</label>
      <input type="text" placeholder="YYYY" class="YY">
      <span class="err-y">This Field is requeried</span>
      <span class="err-vy">Must be in the past</span>
      </div>

      
    </div>

    <div class="btn-con">
      <hr>
      <div class="btn">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </div>

    </div>

    
    

    <!-- END OF INPUTS -->
     
    <div class="items">
      <div class="item"><span class="years-sp">--</span> years</div>
      <div class="item"> <span class="month-sp">--</span> months</div>
      <div class="item"> <span class="days-sp">--</span> days</div>
    </div>



  </div>

<script src="script.js"></script>
</body>
</html>
